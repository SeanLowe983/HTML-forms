<form action="process-form.js" method="post">
<div>
    <label for="name">Name</label>
    <input id="name" type="text" name="name" placeholder="Enter your full name"/>
</div>
<div>
    <label for="email">Email</label>
    <input
    id="email" 
    type="text"
    name="Email"
    autofocus="on"
    required
    placeholder="Enter valid email"
    />
</div>
<div>
    <label for="form-message"></label>
    <textarea 
    id="form-message"
    name="message"
    required
    maxlength="200"
    placeholder="Write your message here"
    ></textarea>
</div>

</form>
